    function kirim(){
  //Kirim Postingan 
  var name=document.getElementById('name').value;
  var email=document.getElementById('email').value;

  var isi=document.getElementById('isi').value;
  firebase.database().ref('Pesan/').push().set({
    nama:name,
    imel:email,
    isiPesan:isi,
},function(error){
  if(error){
      alert("Request tidak terkirim...");
  }else{
    document.getElementById('sukses').innerHTML="Request Terkirim";

});
